<div>
    <div class="mb-3">
        <label for="customerName" class="form-label">Customer Name</label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="customerName">
    </div>
    <div class="mb-3">
        <label for="customerId" class="form-label">Customer Id</label>
        <input type="text" class="form-control" id="customerId" [(ngModel)]="customerId">
    </div>

    <div class="mb-3">
        <label for="customerAddress" class="form-label">Customer Address</label>
        <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customerAddress">
    </div>
    <div class="mb-3">
        <label for="Product" class="form-label">Product</label>
        <input type="text" class="form-control" id="product" [(ngModel)]="product">
    </div>

    <div class="mb-3">
        <label for="Quantity" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="quantity" [(ngModel)]="quantity">
    </div>

    <button type="submit" (click)="onAddClick()" class="btn btn-primary">Add Product</button>
    <button type="submit" (click)="onDeleteAllClick()" class="btn btn-primary">Delete All</button>
    <br>
    <br>
    <div class="card" *ngFor="let customer of customerList; let i=index;">
        <product [customer]="customer" (onUpdateClickRequest)="onUpdateClick($event)"
            (onEditClickRequest)="onEditClick($event)" (onDeleteClickRequest)="onDeleteClick($event)"></product>
    </div>
</div>

<p-table [value]="customerList">
    <ng-template pTemplate="header">
        <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>Kumar Kumar</td>
            <td>Holy Mission</td>
            <td>2008</td>
            <td>Red</td>
        </tr>
    </ng-template>
</p-table>
